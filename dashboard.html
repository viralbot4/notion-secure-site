<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Notion Secure Site</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDnq-G88ZoaK1yCOkRqydocyUGKLv2ut5g",
    authDomain: "notion--site.firebaseapp.com",
    projectId: "notion--site",
    storageBucket: "notion--site.firebasestorage.app",
    messagingSenderId: "88263683783",
    appId: "1:88263683783:web:07c95eee02e2d8446858e2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.onload = () => {
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  };

  window.logout = () => {
    signOut(auth);
  }
</script>
<style>
  iframe {
    width: 100vw;
    height: 90vh;
    border: none;
  }
</style>
</head>
<body>
<h1>Welcome to your secure Notion site!</h1>
<button onclick="logout()">Log Out</button>
<iframe src="https://notion-embed-iframe.vercel.app/2-1fbf2ac5842680d4a909dd5eccbb6812" allowfullscreen></iframe>
</body>
</html>
