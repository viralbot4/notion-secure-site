<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Notion Embed</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Welcome to Your Secure Dashboard</h2>
  <button id="logoutBtn">Logout</button>
  <div style="margin-top: 20px;">
    <iframe
      src="https://www.notion.so/2-1fbf2ac5842680d4a909dd5eccbb6812?pvs=4"
      style="width:100%; height:90vh; border:none;"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnq-G88ZoaK1yCOkRqydocyUGKLv2ut5g",
      authDomain: "notion--site.firebaseapp.com",
      projectId: "notion--site",
      storageBucket: "notion--site.appspot.com",
      messagingSenderId: "88263683783",
      appId: "1:88263683783:web:07c95eee02e2d8446858e2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if user is not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
