<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Notion Secure Site</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Create an Account</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="index.html">Login here</a></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnq-G88ZoaK1yCOkRqydocyUGKLv2ut5g",
      authDomain: "notion--site.firebaseapp.com",
      projectId: "notion--site",
      storageBucket: "notion--site.appspot.com",
      messagingSenderId: "88263683783",
      appId: "1:88263683783:web:07c95eee02e2d8446858e2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
